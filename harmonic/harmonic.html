<!DOCTYPE html>
<html>
    <head>
        <title>Harmonic Oscillator</title>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="jquery.flot.js"></script>
        <script src="harmonic.js"></script>
        <style type="text/css">
            #canvas {
                border-style: solid;
                border-width: 3px;
            }
            .plot {
                width: 600px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width=300 height=300>canvas did not load properly</canvas>
        </br>
        <button id="startbtn">Start</button>
        <button id="stopbtn">Stop</button>
        <button id="resetbtn">Reset</button>
        </br>
        <form>
        <input id="timestep" type="number" name="timestep" min="0.01" max="1" step=".01" value=".1">
        </form>
        </br>
        <div id="xplot" class="plot"></div>
        </br>
        <div id="vxplot" class="plot"></div>

    </body>
</html>
